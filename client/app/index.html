<head>

    <meta charset="utf-8">

    <title>I.L.D.E.S. | Soluciones Inteligentes</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/custom.css">

    <link rel="stylesheet" href="./fonts/fontello/css/slam.css">

    <link ng-if="current_region" rel="stylesheet" ng-href="ccolorss/colors_1.css">

<body >

    <div id="preloader">
        <div class="pre_container">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-fixed-top nav_mask" data-ng-controller="sessionBar">

        <div class="navi_container">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">
                        Toggle navigation 
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>

            <div class="navbar-logo">

                <div>
                
                    <a ng-href="/#/">

                        <img src="/images/LOGO-ildes-nav.png">

                    </a>

                </div>

            </div>
            
            <div id="navbar" class="navbar-collapse collapse">
            
                <ul class="nav navbar-nav">

                    <li>
                        <a href ng-click="goSomos()" translate="somos">
                            SOMOS
                        </a>
                    </li>

                    <li>
                        <a href ng-click="goEquipo()" translate="equipo">
                            EQUIPO
                        </a>
                    </li>

                    <li>
                        <a href ng-click="goProyectos()" translate="proyectos">
                            PROYECTOS
                        </a>
                    </li>

                    <li>
                        <a href ng-click="goContacto()" translate="contacto">
                            CONTACTO
                        </a>
                    </li>

                    <li class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {{descriptionLanguage()}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href ng-click="selectLanguage('es_ES')">Español</a></li>
                            <li><a href ng-click="selectLanguage('en_EN')">English</a></li>
                        </ul>
                    </li>



                    <li>
                        <a href="{{page.facebook_link}}" target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>

                </ul>


            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.nav-collapse -->
    </nav>

    <!-- SLIDER -->
    <header id="home_slider_main" class="carousel slide"  ng-show="home_page" data-ng-controller="slider-controller">
        <div class="carousel-inner">
            
            <div class="item active" ng-if="!sliders.length">
                
                <div class="fill" style="background-image:url('images/IMG-HEADER10.jpg');"></div>

                <div class="fill_mask" style="background-color: rgba(117, 199, 197, 0.3);"></div>
                
                <div class="fill_mask">

                    <div class="description ">

                        <h2 class="details inicial wow fadeInDown">

                            ILDES
                        
                        </h2>

                        <div class="buttons ">
                            <a class="btn btn_principal" href ng-click="goSomos()" role="button">
                                Conocer más 
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="item" ng-repeat="slider in sliders" ng-class="{'active' : $first}" ng-cloak>
            
                <div class="fill" style="background-image:url('http://images.collab-dev.com/ildes/{{slider.cover_photo}}');"></div>
                <div class="fill_mask" ng-if="slider.type == 'SIMPLE'">

                    <div class="description ">
                        <h2 class="details inicial wow fadeInDown">
                            {{slider.title}}
                        </h2>

                        <h3 class="details inicial wow fadeInDown">
                            {{slider.subtitle}}
                        </h3>
                        
                        <div class="details wow fadeInUp">
                            <p>
                                {{slider.quote_author}}
                            </p>
                        </div>
                        <div class="buttons ">
                            <a class="btn btn_principal" href ng-click="goSomos()" role="button">
                                Conocer más 
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <a class="wow fadeInLeft left_arrow" href="#home_slider_main" data-slide="prev">
            <svg width="26px" height="48">
                <polygon points="3.3,24.5 25.5,2.3 24,0.8 0.3,24.5 24,48.2 25.5,46.7"/>
            </svg>
        </a>
        <a class="wow fadeInRight right_arrow" href="#home_slider_main" data-slide="next">
            <svg width="26px" height="48">
                <polygon points="22.5,24.5 0.3,2.3 1.8,0.8 25.5,24.5 1.8,48.2 0.3,46.7"/>
            </svg>
        </a>
    </header>



    <div ng-view></div>

    <footer>

        <div class="footer">

            <div class="hidden-xs">

                <div class="logos row v-center">

                    <div class="col-xs-10 col-md-10">

                        <div class="contact-information" ng-switch on="usedLanguage" style="font-color: #fff!important; color: #fff">
                            <p ng-switch-when="en_EN" ng-bind-html="newlines(page.footer_section_en)"></p>
                            <p ng-switch-default ng-bind-html="newlines(page.footer_section)"></p>
                        </div>

                    </div>

                    <div class="col-xs-2 col-md-2 wow fadeInRight entrada-1s">

                        <a target="_blank" href="coperable.org"><img class="coperable" src="/images/LOGO-coperable-blanco.png"></a>

                    </div>

                </div>

            </div>

            <div class="visible-xs-block">

                <div class="row logos">

                    <div class="col-xs-4">

                        <a target="_blank" href="http://coperable.org"><img class="coperable" src="/images/LOGO-coperable-blanco.png"></a>
                    </div>

                </div>

            </div>


        </div>



    </footer>
